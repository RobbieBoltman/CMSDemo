<p-dataview #dv [value]="lstStock" [paginator]="true" [rows]="6">
    <ng-template #list let-items>
        <div class="row">
            <div *ngFor="let item of items;" class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="pe-auto card h-100 shadow-sm stock-item-card" [routerLink]="['/item-detail', item.id]">
                    <div class="card-body" >
                        <img
                        *ngIf="item.images && item.images.length > 0"
                        class="card-img-top img-fluid rounded"
                        [src]="'data:image/jpeg;base64,' + item.images[0].imageBinary"
                        alt="{{ item.make }} {{ item.model }}"
                    />
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <span class="h5 card-title">{{ item.make }}</span>
                                <div class="text-muted">{{ item.model }}</div>
                            </div>
                            <div class="badge bg-primary rounded-pill">
                                <span>{{ item.modelYear }}</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h4 text-success">R{{ item.retailPrice }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataview>
